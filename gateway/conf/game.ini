[gateway]
level=debug
maxClient=10000

[client]
listenIp=127.0.0.1
port=36001
timeout=10
hmacKey=xxxxx

[nats]
address=nats://127.0.0.1:4222

[redis]
address=127.0.0.1:26379,127.0.0.1:26380,127.0.0.1:26381
masterName=mymaster
password=

[nacos]
ip=127.0.0.1
port=8848
spaceId=gameSpace
gameGroup=gameGroup
gameDataId=gameIdData

[agent]
enableLogSend=true
enableLogRecv=true
enableCheckPing=false
enableCheckLoginParams=false
enableCachedMsg=true
enableCompressMsg=false
cachedMsgMaxCount=1
compressMsgSizeThreshold=256
timestampExpireSeconds=1500



